              renovatie., key: -2d7b307
            label: Text
            name: '-2d7b307'
            widget: text
          - hint: >-
              Original text: Papiervlokken zijn een ecologisch topproduct. Het
              recycleren van krantenpapier is een productieproces dat weinig
              energie vraagt. Zo vermindert u twee keer uw CO2-uitstoot: eerst
              door de energiebesparing in uw woning en dan nog eens door het
              milieuvriendelijke materiaal en het energiearme productieproces.,
              key: -6b8262ea
            label: Text
            name: '-6b8262ea'
            widget: text
          - hint: >-
              Original text: Cellulose-isolatie is een natuurlijk product,
              bewezen brandveilig, zonder schadelijke additieven en werkt
              vochtregulerend. Dat zorgt voor een prettig en gezond
              binnenklimaat. Dämmstatt is FSC en natureplus gelabeld. Met
              papiervlokken haalt u het beste in huis voor uw woning én voor
              uzelf., key: 6360d3c7
            label: Text
            name: 6360d3c7
            widget: text
          - hint: >-
              Original text: Door te isoleren verlaagt u onmiddellijk uw
              energiefactuur. Hoe dikker de isolatielaag, hoe groter de
              besparing. Met papiervlokken kan u trouwens de dikte heel flexibel
              bepalen in functie van de beschikbare ruimte of gewenste R-waarde,
              zonder grote meerkost. Wie zelf de handen uit de mouwen wil
              steken, kan ook op werkuren besparen. Onder onze deskundige
              leiding kunt u (een deel van) het luchtdichtingswerk doen en zo de
              kosten nog drukken., key: 469ba4dd
