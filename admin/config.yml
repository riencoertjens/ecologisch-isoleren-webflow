          - hint: 'Original text: woordenlijst, key: 49b2197c'
            label: Text
            name: 49b2197c
            widget: string
          - hint: >-
              Original text: Isolatie is pas efficiënt in combinatie met een
              perfecte luchtdichting! Kieren, spleten of slecht aansluitende
              isolatie kunnen de isolatiewaarde van de isolatie met meer dan 20%
              verminderen en kunnen bovendien gebouwschade veroorzaken., key:
              -2ba7c90d
            label: Text
            name: '-2ba7c90d'
            widget: text
          - hint: 'Original text: cellulose-isolatie, key: -70bccb25'
            label: Text
            name: '-70bccb25'
            widget: string
          - hint: >-
              Original text: [Gerecycleerd papier of houtvezels]. Verkrijgbaar
              in vlokken en matten. Toepassingen: thermische en akoestische
              isolatie van hellende daken, houtskeletbouwmuren, tussenvloeren,
              in plafonds en binnenmuren. Isoleren met papiervlokken leent zich
              goed voor renovatie omdat je ook onregelmatig gevormde en slecht
              toegankelijk ruimten kunt vullen. Lambdawaarde (W/mK): o,o38 a
              o,o~o Warmteopslagcapaciteit c (J/kgK): t6oo a 215o Dampopenheid.,
              key: -6c984bbe
            label: Text
            name: '-6c984bbe'
            widget: text
          - hint: >-
              Original text: Cellulose-isolatie (papiervlokken) is een puur
              recycled product. Van gerecycleerd kwaliteitspapier worden
              onbrandbare cellulosevlokken gemaakt. Cellulose kwam in
              vergelijkende tests al verschillende keren als beste uit de bus
              omwille van zijn uitzonderlijke prijs/kwaliteit verhouding. (o.m.
              Beter bouwen en verbouwen 253), key: 2127749f
            label: Text
            name: 2127749f
            widget: text
          - hint: 'Original text: isofloc dämmstatt, key: 277a663f'
            label: Text
            name: 277a663f
            widget: string
          - hint: 'Original text: ''cradle-to-cradle'', key: 2cd52e65'
            label: Text
            name: 2cd52e65
            widget: string
          - hint: >-
              Original text: Het concept 'cradle to cradle' (C2C) of 'van wieg
              tot wieg' slaat op producten die ofwel composteerbaar ofwel
              eindeloos recycleerbaar zijn, zonder kwaliteitsverlies. Negatieve
              gevolgen voor het milieu en onze gezondheid zijn uit den boze. Dit
              in tegenstelling tot goederen die slechts 'van wieg tot graf'
              meegaan en vroeg of laat moeilijk of niet verwerkbaar afval
              opleveren. , key: -1910ff0b
            label: Text
            name: '-1910ff0b'
            widget: text
          - hint: >-
              Original text: Materialen die de bio-ecologische sector dagelijks
              gebruikt, passen volledig in de biologische kringloop van het
              C2C-concept. Een 'ideaal' bio-ecologisch bouwmateriaal brengt dus
              geen afval met zich mee, tenzij je compost onder deze categoric
              rekent. Lees meer over dit onderwerp in het dossier 'Cradle to
              cradle: kringlopen sluiten' dat je op www. vibe.be/downloads
              gratis kunt binnenhalen., key: -578a3857
            label: Text
            name: '-578a3857'
            widget: text
          - hint: 'Original text: EPB, key: 10cf7'
            label: Text
            name: 10cf7
            widget: string
          - hint: >-
              Original text: EPB of “Energie Prestatie en Binnenklimaat” is
              sinds 1/1/2006 een verplicht energiedossier voor alle nieuwbouw-
              en alle verbouwingsprojecten die een bouwvergunning vereisen. ,
              key: -68ee6fae
            label: Text
            name: '-68ee6fae'
            widget: text
          - hint: >-
              Original text: Een EPB beschrijft in welke mate het gebouw voldoet
              aan het wettelijk bepaald niveau van energievoorziening en
              –besparing, de zogenaamde EPB-eisen. , key: -65b5e4b6
            label: Text
            name: '-65b5e4b6'
            widget: text
          - hint: >-
              Original text: De EPB-eisen worden uitgedrukt in een niveau van
              energieverbruik (E-peil) en een graad van thermische isolatie
              (K-peil). Sinds 1/1/2010 gelden de maximumnormen E80 en K45., key:
              -29320977
            label: Text
            name: '-29320977'
            widget: text
          - hint: 'Original text: lage-energiewoning, key: 4935977f'
            label: Text
            name: 4935977f
            widget: string
          - hint: >-
              Original text: We spreken van een lage-energiewoning als het
              K-peil lager dan 30 is en het E-peil lager dan 60. Hiervoor heb je
              in de eerste plaats extra isolatie nodig — zo'n 10 a 12 cm in de
              vloer, 15 a 18 cm in de muur en 20 a 25 cm in het dak, een
              gedetailleerde afwerking en hoogrendementsglas. , key: -3ca3b0bd
            label: Text
            name: '-3ca3b0bd'
            widget: text
          - hint: >-
              Original text: Deze vrij bescheiden extra kost heb je snel
              terugverdiend dankzij je lagere energiefactuur en de kleinere en
              dus goedkopere verwarmingsinstallatie., key: 49d8de73
            label: Text
            name: 49d8de73
            widget: text
          - hint: 'Original text: K-peil [globaal isolatiepeil], key: -3331c652'
            label: Text
            name: '-3331c652'
            widget: string
          - hint: >-
              Original text: Het K-peil of globaal isolatiepeil houdt rekening
              met het warmteverlies van de verschillende constructieonderdelen
              gekoppeld aan de compactheid van het gebouw. , key: 1cec199b
            label: Text
            name: 1cec199b
            widget: text
          - hint: >-
              Original text: Net als op materiaalniveau geldt ook hier: hoe
              lager de waarde, hoe beter, want er gaat minder warmte verloren.
              Vanaf K30 verdient je huis de stempel 'lageenergiegebouw'., key:
              2e1cb882
            label: Text
            name: 2e1cb882
            widget: text
          - hint: 'Original text: lambdawaarde, key: -2127733d'
            label: Text
            name: '-2127733d'
            widget: string
          - hint: "Original text: lambdawaarde | isolatiewaarde | L-waarde |\_ λ-waarde, key: -2ae26488"
            label: Text
            name: '-2ae26488'
            widget: string
          - hint: >-
              Original text: De isolatiewaarde van een stof wordt technisch
              uitgedrukt als de lambdawaarde (λ). Hoe minder warmte een
              materiaal doorgeeft (verliest), hoe lager de lambdawaarde, hoe
              beter het isoleert. De bio-ecologische isolatiematerialen scoren
              goed hierin en zijn vergelijkbaar met glas- en rotswol., key:
              638297a2
            label: Text
            name: 638297a2
            widget: text
          - hint: 'Original text: warmteopslagcapaciteit, key: -3ba8f259'
            label: Text
            name: '-3ba8f259'
            widget: string
          - hint: >-
              Original text: Warmteopslagcapaciteit (c) of 'inertie'. Die geeft
              aan in hoeverre een bouwmateriaal warmte kan opslaan. Denk maar
              aan een kersenpitkussentje. Hoe groter de c-waarde, hoe groter de
              warmtebufferende werking. , key: 31dcd3ca
            label: Text
            name: 31dcd3ca
            widget: text
          - hint: >-
              Original text: De warmteopslagcapaciteit van nagroeibare
              isolatiematerialen ligt tussen 1600 en 2100 J/kgK. Daarmee scoren
              ze heel wat beter dan minerale (1030 J/kgK) en synthetische
              materialen (1400-1450 J/kgK). Bio-ecologische isolatiematerialen
              zorgen voor koelere kamers in de zomer. Petrochemische
              isolatiematerialen houden de warmte niet buiten., key: 239fb821
            label: Text
            name: 239fb821
            widget: text
          - hint: 'Original text: dampopen, key: 5f90a52a'
            label: Text
            name: 5f90a52a
            widget: string
          - hint: >-
              Original text: Inzake vochtregulering zijn bio-ecologische
              materialen niet te verslaan. De diffusieweerstand van een
              materiaal bepaalt in hoeverre het waterdamp (vocht) kan
              transporteren. Materialen met een laag diffusieweerstandsgetal
              (N), noemen we 'dampopen'. De μ-waarde van de meeste
              bio-ecologische isolatiematerialen bedraagt 1 a 10. Kurk biedt
              meer weerstand en is dus iets minder dampopen (5 a 30), maar
              scoort hiermee nog altijd veel beter dan synthetische
              isolatiematerialen met een N;waarde tussen 50 en 100., key:
              45e130a4
            label: Text
            name: 45e130a4
            widget: text
          - hint: >-
              Original text: Als je juist isoleert, kan de waterdamp die in elk
              gebouw geproduceerd wordt naar buiten voordat ze in de constructie
              kan condenseren. Hierdoor verminder je de kans op ongezonde
              schimmels en bouwschade. Naast de typisch bio-ecologische
              isolatiematerialen uit teeltbare grondstoffen zijn ook glaswol en
              rotswol dampopen. Let wel: isolatiematerialen mag je niet blijvend
              aan vocht blootstellen, zoals regen, grondvocht enz., key:
              -4b0d5e84
            label: Text
            name: '-4b0d5e84'
            widget: text
          - hint: 'Original text: damprem, key: 55a9ddba'
            label: Text
            name: 55a9ddba
            widget: string
          - hint: >-
              Original text: Een damprem is een folie of materiaal dat een
              beperkte weerstand heeft tegen waterdamp. Indien u isolatie
              plaatst moet u ook een damprem voorzien wilt u vochtproblemen
              vermijden. Een degelijk geplaatste damprem zal de performantie van
              uw isolatielaag sterk verhogen., key: -251de589
            label: Text
            name: '-251de589'
            widget: text
          - hint: >-
              Original text: Een PE-folie (plastiek) of gelijksoortigen worden
              niet beschouwd als damprem, maar als dampscherm. Vocht wordt in
              het gebouw gevangen met kans op vochtopstapeling en als gevolg,
              key: -2b7fd427
            label: Text
            name: '-2b7fd427'
            widget: text
          - hint: 'Original text: wist-je-dat …, key: -20a4ed5b'
            label: Text
            name: '-20a4ed5b'
            widget: string
          - hint: 'Original text: … over schimmel en knaagdieren, key: 250f29e'
            label: Text
            name: 250f29e
            widget: string
          - hint: >-
              Original text: Isofloc is goed bestand tegen schimmel en
              knaagdieren?, key: -21520fdf
            label: Text
            name: '-21520fdf'
            widget: string
          - hint: >-
              Original text: Aan de vervezelde vlokken worden tijdens het
              productieproces boorzouten en boorzuren toegevoegd. Dit om de
              brandweerstand te vergroten, schimmelvorming tegen te gaan en
              insecten te weren (ook termieten), key: -1f72d897
            label: Text
            name: '-1f72d897'
            widget: text
          - hint: 'Original text: … over brandveiligheid, key: -461da943'
            label: Text
            name: '-461da943'
            widget: string
          - hint: >-
              Original text: Isofloc scoort goed op het vlak van
              brandveiligheid?, key: 7dfc8df1
            label: Text
            name: 7dfc8df1
            widget: string
          - hint: >-
              Original text: Bij brand gedraagt het materiaal zich zoals massief
              hout: het biedt enorm goed weerstand. Zodanig dat constructies
              geïsoleerd met Isofloc niet moeten onderdoen t.o.v. constructies
              die geïsoleerd zijn met minerale wol. Naast de goede isolerende
              eigenschappen waren het de tientallen brandproeven en attesten,
              evenals geringere brandschade bij brand in gebouwen geïsoleerd met
              isofloc, die de doorslag gaven bij de keuze van isofloc als
              isolatiemateriaal., key: -2b5e52cb
            label: Text
            name: '-2b5e52cb'
            widget: text
          - hint: "Original text: … \_je best eerst je dak isoleert, key: 612671f6"
            label: Text
            name: 612671f6
            widget: string
          - hint: 'Original text: warmte stijgt. , key: -6c264535'
            label: Text
            name: '-6c264535'
            widget: string
          - hint: >-
              Original text: In een ongeïsoleerde woning gaat er heel wat
              energie via het dak verloren. Isoleer daarom in de eersteplaats je
              zolder. Alsje hem niet gebruikt, kunje aileen isolatie op de vloer
              plaatsen. Anders moet je het dak zelf isoleren. In de zomer houdt
              de isolatie je huis koel, vooral als je met bio-ecologische
              isolatiematerialen werkt. Synthetische isolatie houdt de
              zomerwarmte nauwelijks tegen., key: 76271d3c
            label: Text
            name: 76271d3c
            widget: text
          - hint: 'Original text: … papiercelulose vochtregulerend is, key: 17c4bc80'
            label: Text
            name: 17c4bc80
            widget: string
          - hint: >-
              Original text: Alle bio-ecologische isolatiematerialen zijn
              dampopen en dus vochtregulerend? , key: -2516ee76
            label: Text
            name: '-2516ee76'
            widget: string
          - hint: >-
              Original text: Gerecycleerd papier kan bijvoorbeeld tot 20% van
              zijn massa aan damp opnemen, zonder dat de isolerende waarde in
              het gedrang komt., key: -557822e
            label: Text
            name: '-557822e'
            widget: text
          - hint: 'Original text: … over dampdicht materiaal, key: 2f39eac8'
            label: Text
            name: 2f39eac8
            widget: string
          - hint: >-
              Original text: Het meest dampdichte materiaal komt aan de (warme)
              binnenzijde van het gebouw. , key: 4a97533a
            label: Text
            name: 4a97533a
            widget: string
          - hint: >-
              Original text: Aan de (koude) buitenzijde is ze dampopen. Omdat
              eventueel vocht zich zonder problemen naar buiten toe kan
              verspreiden, voorkomt deze opbouw condensatie in de constructie.,
              key: 4cba055
            label: Text
            name: 4cba055
            widget: text
          - hint: 'Original text: … over compact bouwen, key: -53ec51f9'
            label: Text
            name: '-53ec51f9'
            widget: string
          - hint: >-
              Original text: Een huis met verdiepingen is compacter dan een
              bungalow., key: -581cb4ab
            label: Text
            name: '-581cb4ab'
            widget: string
          - hint: >-
              Original text: En een halfopen bebouwing, huis of appartement is
              vanzelfsprekend ook veel compacter dan een losstaand huis. Er zijn
              immers minder vrije muren., key: -7a9c6ff2
            label: Text
            name: '-7a9c6ff2'
            widget: text
          - hint: 'Original text: … over recyclage en milieu, key: 4bda7e9b'
            label: Text
            name: 4bda7e9b
            widget: string
          - hint: >-
              Original text: ‘recycleerbaar’ is niet hetzelfde als
              ‘milieuvriendelijk’. , key: -4e7e1f03
            label: Text
            name: '-4e7e1f03'
            widget: string
          - hint: >-
              Original text: ‘Recycleerbaarheid’ is slechts een van de vele
              criteria waaraan een product moet voldoen om het
              ‘milieuvriendelijk’ te kunnen noemen? Een recycleerbaar product is
              daarom nog niet milieuverantwoord., key: -5a6c3ccc
            label: Text
            name: '-5a6c3ccc'
            widget: text
          - hint: 'Original text: missie visie en de mensen, key: 47685afa'
            label: Text
