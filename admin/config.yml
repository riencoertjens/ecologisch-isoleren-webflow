              gebruik van een damprem: die is winddicht, maar laat wel waterdamp
              naar buiten ontsnappen [De buitenkant van de isolatie schil is
              meer dampopen dan de binnenkant]. Dampopen isolatie (zoals
              cellulose) laat waterdamp nagenoeg ongehinderd door. Waterdamp zal
              dan ook niet vlug condenseren. Jouw isolatie is veilig en rendeert
              optimaal. [cellulose kan 20% van zijn eigen gewicht aan vocht
