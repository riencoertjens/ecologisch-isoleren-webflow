          - hint: >-
              Original text: Met zijn lambda-waarde van 0,039W/mK [i3] tot
              0,037W/mK [Dämstatt] scoort cellulose zeer goed. Anders gezegd is
              het een slechte warmtegeleider en dus een prima isolatiemateriaal.
              Het houdt uw woning constant op temperatuur: warm in de winter,
              koel in de zomer. Bovendien werkt het geluidsdempend., key:
              727e832
            label: Text
            name: '727e832'
            widget: text
          - hint: >-
              Original text: Muren, vloeren, plafonds,… van uw kelder tot op uw
