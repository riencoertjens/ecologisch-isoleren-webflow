              kieren, is dat niet enkel erg oncomfortabel, het kan ook tot
              bouwschade leiden, en bovenal vliegt je geld letterlijk naar
              buiten! Daarom moet een woning luchtdicht zijn: het is immers de
              luchtdichting die de isolatie optimaal laat presteren. Net als met
